<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Bin</title>
  </head>

  <body>
    <form action="/aaa">
      下面这个button是form表单中唯一的元素，尽管它没有设置为type="submit"，但点击它仍然可以提交！
      <br />
      <button>点我！</button>
    </form>
    <br />
    <form action="/aaa">
      下面这个button是form表单中唯一的元素，和上面不同，它设置为type="button"，所以点击它不会提交！
      <br />
      <button type="button">点我！</button>
    </form>
  </body>
</html>
